<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Lighter, Secondary Text</h1>
      <p>
        The small element is used to create a lighter, secondary text in any
        heading:
      </p>
      <h1>h1 heading <small>secondary text</small></h1>
      <h2>
        h2 heading <small><mark>secondary text</mark></small>
      </h2>
      <h3>
        h3 heading
        <small><abbr title="World Health Organization">WHO</abbr></small>
      </h3>
      <h4>h4 heading <small><code>secondary text</code></small></h4>
      <h5>h5 heading <small><kbd>secondary text</kbd></small></h5>
      <h6>h6 heading <small>secondary text</small></h6>
    </div>
  </body>
</html>
